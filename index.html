<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>crie seu evento</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page">
    <header class="form-header">
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse
        formulário de inscrição.
      </p>
    </header>
    <form action="" id="form">
      <fieldset>
        <legend>Informações do Evento</legend>

        <div class="input-wrapper">
          <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
          <input type="text" id="event-title" required minlength="8">
        </div>
        <div class="input-wrapper">
          <label for="event-link">Link do evento<span>(comece com https://)</span></label>
          <input type="url" id="event-link">
        </div>
        <div class="input-wrapper">
          <label for="event-whatsapp">Whatsapp para contato<span>(somente número)</span></label>
          <input type="number" id="event-whatsapp" required>
        </div>
        <div class="input-wrapper">
          <label for="event-info">Informações  extras</span></label>
          <textarea id="event-info"></textarea>
        </div>
        <div class="input-wrapper">
          <label for="event-category">Informações  extras</span></label>
          <select id="event-category">
            <option value="live">Ao vivo</option>
            <option value="podcast">Podcast</option>
            <option value="menorship">Mentoria</option>
            <option value="another">Outro</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Privacidade</legend>

        <div class="input-wrapper">
          <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
          <input type="email" id="event-email" required>
        </div>

        <div class="input-wrapper">
          <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
          <input type="password" id="event-password" required minlength="8">
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="event-check">
          <label for="event-check">Evento privado</label>
        </div>
      </fieldset>  

      <fieldset>
        <legend>Dia e hora</legend>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="event-date">Data</label>
            <input type="date" id="event-date" required>
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin" required>
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end">
          </div>
        </div>
      </fieldset>  
    </form>
    <div class="form-buttons">
      <button form="form">Salvar evento</button>
    </div>
  </div>
</body>
</html>
